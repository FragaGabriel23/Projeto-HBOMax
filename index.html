<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HBOMax</title>

        <style>
            
            a{
                text-decoration: none;
            }

            body{
                margin: 0;
                padding: 0;

                background-image: url(../Projeto-HBOMax/img/background.svg);
                background-repeat: no-repeat;
                background-size: cover;

            }

            nav{
                display: flex;
                justify-content: space-between;
                margin-top: 1%;
            }

            #homeSearch{
                margin-left: 3%;
                display: flex;
                cursor: pointer;
            }

            #Search{
                margin-left: 100%;
            }

            #assinarEntrar{
                margin-right: 3%;
                display: flex;
                align-items: center;
                justify-content: space-between;
                font-family: 'Inter';
                font-weight: 400;
                font-size: 29px;
                
            }

            #assinarEntrar a{
                color: white;
            }

            #assinar{
                margin-right: 10%;

            }

        </style>

    </head>

    <body>
        <nav>
            <div id="homeSearch">
                <img src="img/home.svg">
                <img id="Search" src="img/search.svg">
            </div>

            <img src="img/hbomaxLogo.svg">

            <div id="assinarEntrar">
                <a href="" id="assinar">Assinar</a>
                <a href="">Entrar</a>
            </div>
        </nav>
        
    </body>

</html>
