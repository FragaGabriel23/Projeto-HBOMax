<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HBOMax</title>
        <!--Fontes-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <!--Folha de Estilo CSS-->
        <link href="style.css" rel="stylesheet"

    </head>

    <body>
        <nav>
            <div id="homeSearch">
                <img src="img/home.svg">
                <img id="Search" src="img/search.svg">
            </div>

            <div id="logo" >
                <img src="img/hbomaxLogo.svg">
            </div>    

            <div id="assinarEntrar">
                <a href="" id="assinar">Assinar</a>
                <a href="">Entrar</a>
            </div>
        </nav>
        
        <header>

            <h1>Entrar</h1>
            <h2>Você tem uma conta HBO Max?</h2>

        </header>

        <form>
            <div id="form">
                
                <label>E-mail</label>
                <input type="email" required placeholder="email@dnc.group" name="E-mail">

                <label>Senha</label>
                <input type="password" required placeholder="*******" name="Senha">
            </div>
            <button type="submit">Entrar</button>
        </form>

        <div id="entrProv">
            <div>
            <h2>Você acessa a HBO Max por um provedor<br>
                 de TV, de internet ou celular?</h2>

            <button>Entrar como provedor</button> 
            </div>   
        </div>

    </body>

</html>
