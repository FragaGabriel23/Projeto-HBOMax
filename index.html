<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HBOMax</title>
        <!--Fontes-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

        <style>
            
            a{
                text-decoration: none;
            }

            body{
                margin: 0;
                padding: 0;

                background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(../Projeto-HBOMax/img/background.svg);
                background-repeat: no-repeat;
                background-size: cover;    
            }

            nav{
                display: grid;
                grid-auto-flow: column;
                grid-auto-columns: 1fr;
                margin-top: 1%;
            }

            #homeSearch{
                margin-left: 18%;
                display: flex;
                cursor: pointer;
            }

            #homeSearch img:hover{
                color: #b1b1b1;
            }

            #Search{
                margin-left: 14%;
            }

            #assinarEntrar{
                margin-right: 20%;
                display: flex;
                align-items: center;
                justify-content: space-between;
                font-family: 'Inter';
                font-weight: 400;
                font-size: 165%;
                
            }

            #assinarEntrar a{
                color: white;

            }

            #assinarEntrar a:hover{
                color: #b1b1b1;
            }

            #assinar{
                margin-left: 30%;
            }

            #logo{
                display: flex;
                justify-content: center;
            }

            header{
                display: flex;
                flex-direction: column;
                text-align: center;
                justify-content: center;
            }

            header h1{
                font-family: 'Inter';
                color: #ffffff;
                font-weight: 700;
                font-size: 260%;
                margin-top: 8%;
                margin-bottom: 2%;
            }

            header h2{
                font-family: 'Inter';
                color:#ffffff;
                font-weight: 400;
                font-size: 170%;
                margin-top: 0;
            }

            form{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                
            }

            #form{
                display: flex;
                flex-direction: column;
                width: 37%;
            }

            #form label{
                font-family: 'Inter';
                font-weight: 400;
                font-size: 155%;
                color: #ffffff;
                margin-top: 3%;
            }
            
            #form input{
                background: rgba(127, 127, 127, 0.75);
                border-radius: 25px;
                border: 0;
                width: 100%;
                height: 1vh;
                margin-top: 2%;

                color: #ffffff;
                font-family: 'Inter';
                font-style: normal;
                font-weight: 400;
                font-size: 170%;
                padding: 5% 5%;
                line-height: 0px;
            }

            #form input::placeholder{
                color: #ffffff;
                font-family: 'Inter';
                font-style: normal;
                font-weight: 400;
                font-size: 80%;
                padding: 5% 5%;
                line-height: 0px;
                
            }

            form button{
                background: linear-gradient(90deg, #A18CD1 0%, #FBC2EB 100%);
                border: 1px solid #000000;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                border-radius: 25px;
                width: 17%;
                margin-top: 4%;
                height: 7vh;

                font-family: 'Inter';
                font-style: normal;
                font-weight: 400;
                font-size: 180%;
            }

            #entrProv {
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: center;
            }

            #entrProv h2{
                font-family: 'Inter';
                font-style: normal;
                font-weight: 400;
                font-size: 130%;
                color: #ffffff;
            }

            #entrProv button{
                background: linear-gradient(90deg, #A18CD1 0%, #FBC2EB 100%);
                border: 1px solid #000000;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                border-radius: 25px;
                width: 28%;
                height: 7vh;

                font-family: 'Inter';
                font-style: normal;
                font-weight: 400;
                font-size: 150%;
                margin-bottom: 4%;
            }

        </style>

    </head>

    <body>
        <nav>
            <div id="homeSearch">
                <img src="img/home.svg">
                <img id="Search" src="img/search.svg">
            </div>

            <div id="logo" >
                <img src="img/hbomaxLogo.svg">
            </div>    

            <div id="assinarEntrar">
                <a href="" id="assinar">Assinar</a>
                <a href="">Entrar</a>
            </div>
        </nav>
        
        <header>

            <h1>Entrar</h1>
            <h2>Você tem uma conta HBO Max?</h2>

        </header>

        <form>
            <div id="form">
                
                <label>E-mail</label>
                <input type="email" required placeholder="email@dnc.group" name="E-mail">

                <label>Senha</label>
                <input type="password" required placeholder="*******" name="Senha">
            </div>
            <button type="submit">Entrar</button>
        </form>

        <div id="entrProv">
            <div>
            <h2>Você acessa a HBO Max por um provedor<br>
                 de TV, de internet ou celular?</h2>

            <button>Entrar como provedor</button> 
            </div>   
        </div>

    </body>

</html>
